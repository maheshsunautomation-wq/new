<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="manifest" href="manifest.json">

<title>Smart Cattle Management Login</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

/* MAIN CONTAINER */
.container {
  display: flex;
  height: 100vh;
  width: 100vw;
}

/* LEFT SIDE */
.login-left {
  width: 49%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  position: relative;
  overflow: hidden;
}

/* LOGIN FORM */
.login-form {
  width: 400px;
  padding: 45px 35px;
  border-radius: 22px;
  background: #000;
  border: 2px solid rgba(255,215,0,0.8);
  box-shadow: 0 0 25px rgba(255,215,0,0.4);
  text-align: center;
  animation: fadeIn 1.1s ease-in-out;
}

/* ERROR MESSAGE */
#errorMsg {
  color: #ffcc33;
  font-weight: 700;
  margin-bottom: 15px;
  display: none;
}

/* TITLE */
.login-form h2 {
  font-size: 32px;
  margin-bottom: 12px;
  font-weight: 700;
  background: linear-gradient(90deg, #ffcc33, #ffe9a3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.login-form p {
  font-size: 14px;
  margin-bottom: 25px;
  color: #c8c8c8;
}

/* INPUTS */
.login-form input {
  width: 100%;
  padding: 14px 18px;
  margin-bottom: 18px;
  border-radius: 40px;
  border: 1px solid rgba(255,215,0,0.4);
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 15px;
  transition: 0.3s;
}

.login-form input:focus {
  outline: none;
  border-color: #ffdd55;
  box-shadow: 0 0 12px rgba(255,215,0,0.7);
}

/* BUTTON */
.login-form button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(90deg, #b8860b, #ffcf33);
  color: #000;
  font-size: 17px;
  font-weight: 800;
  cursor: pointer;
  letter-spacing: 1px;
  box-shadow: 0 6px 20px rgba(255,215,0,0.6);
  transition: 0.3s;
}

.login-form button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px rgba(255,215,0,0.9);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* RIGHT SIDE */
.login-right {
  flex: 1;
  position: relative;
  overflow: hidden;
  background: #000;
}

.login-right video {
  position: absolute;
  top: 57%;
  left: 57%;
  width: 137%;
  height: 117%;
  transform: translate(-50%, -50%);
  object-fit: contain;
}

/* OVERLAY TEXT */
.overlay-text {
  position: absolute;
  top: 65px;
  left: 121px;
  font-size: 36px;
  font-weight: bold;
  background: linear-gradient(90deg, #ffcc33, #ffe9a3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

/* =========================
   MOBILE VIEW FIX
   ========================= */
@media (max-width: 768px) {

  html, body {
    overflow: auto;
  }

  .container {
    flex-direction: column;
    height: auto;
  }

  .login-left {
    width: 100%;
    min-height: 100vh;
    padding: 20px;
  }

  .login-form {
    width: 100%;
    max-width: 340px;
    padding: 30px 22px;
  }

  .login-form h2 {
    font-size: 24px;
  }

  .login-form p {
    font-size: 13px;
  }

  .login-form input {
    font-size: 14px;
    padding: 12px 16px;
  }

  .login-form button {
    font-size: 15px;
    padding: 12px;
  }

  .login-right {
    width: 100%;
    height: 240px;
  }

  .login-right video {
    width: 100%;
    height: 100%;
    top: 50%;
    left: 50%;
    object-fit: cover;
  }

  .overlay-text {
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    text-align: center;
    width: 90%;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="login-left">
    <div class="login-form">
      <div id="errorMsg">Wrong username or password</div>
      <h2>Member Login</h2>
      <p>Please fill in your details</p>

      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">

      <button onclick="login()">LOGIN</button>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="login-right">
    <video autoplay muted loop>
      <source src="yourvideo.mp4" type="video/mp4">
    </video>

    <div class="overlay-text">Smart Cattle Management System</div>
  </div>

</div>

<script>
function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const errorDiv = document.getElementById('errorMsg');

  if (user === 'mahesh' && pass === '303') {
    window.location.href = 'dashboard.html';
  } else {
    errorDiv.style.display = 'block';
  }
}
</script>

</body>
</html>
